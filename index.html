<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            max-width: 100%;
        }

        .header {
            background-color: grey;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .todo-list {
            padding: 20px;
            list-style: none;
            margin: 0;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 18px;
        }

        .todo-item input {
            margin-right: 10px;
        }

        .todo-item span {
            flex-grow: 1;
        }

        .add-todo {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-todo input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 16px;
        }

        .add-todo button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .add-todo button:hover {
            background-color: #27ae60;
        }

        .header img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="todo-container">
        <div class="header">
            <img src="1735009.jpg" alt="Header Image">
            To-Do List
        </div>
        <ul class="todo-list" id="task-list"></ul>
        <div class="add-todo">
            <input type="text" id="task" placeholder="Enter task">
            <button onclick="addTask()">Add</button>
        </div>
    </div>
    <img src="">
    <script>
        function addTask() {
            var taskInput = document.getElementById("task");
            var taskValue = taskInput.value;

            if (taskValue.trim() !== "") {
                var ul = document.getElementById("task-list");
                var li = document.createElement("li");
                li.className = "todo-item";
                li.innerHTML = `
                    <input type="checkbox" id="taskCheckbox">
                    <label for="taskCheckbox"></label>
                    <span>${taskValue}</span>
                    <button onclick="removeTask(this)">Remove</button>
                `;
                ul.appendChild(li);
                taskInput.value = "";
            }
        }

        function removeTask(button) {
            var li = button.parentElement;
            li.remove();
        }
    </script>
</body>

</html>
